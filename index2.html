<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 300px;
		padding: 5px;
		background-color: black;
		border: 5px solid #000;
		margin: 2px;
	}
	div#red{
		height: 100px;
		width: 100px;
		background-color: red;
	}
	div#green{
		height: 100px;
		width: 100px;
		background-color: green;
	}
	div#yellow{
		height: 100px;
		width: 100px;
		background-color: yellow;
	}
</style>
</head>
<body>

	<div id="red"></div>
	<div id="green"></div>
	<div id="yellow"></div>

	<script>
		$("div").click(function(event) {
			var thisColor = $(this).attr("id");
			$("body").css('background', thisColor);
			Cookies.set('color', thisColor, { expires: 365 });
		});
		window.onload = function () {
			var cc = Cookies.get('color');
			$("body").css('background', cc);
		}
	</script>
</body>
</html>
